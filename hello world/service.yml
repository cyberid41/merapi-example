schema: kata.ai/schema/merapi/1.0
name: ${package.name}
version: ${package.version}

greeting: Hello

components:
    firstComponent: FirstComponent
    secondComponent: SecondComponent
    controller: Controller
    acl: AccessController
    app: 
        type: express
        config: application
application: 
    host: localhost
    port: 8080
    routes: 
        /hello:
            - acl.role(["member","admin"])
            - GET: controller.getHello
              /world: 
                - acl.role(["admin"])
                - controller.helloWorld

plugins:
    - express
    - service

service:
    port: 5050
    api: 
        v1:
            addNumber: secondComponent.add

main: firstComponent